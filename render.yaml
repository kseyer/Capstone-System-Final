services:
  - type: web
    name: beauty-clinic-django
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn beauty_clinic_django.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: beauty-clinic-db
          property: connectionString
      - key: IPROG_SMS_API_KEY
        value: your-iprog-sms-api-key-here
      - key: IPROG_SMS_SENDER_ID
        value: your-sender-id-here
      - key: CLOUDINARY_CLOUD_NAME
        value: your-cloudinary-cloud-name
      - key: CLOUDINARY_API_KEY
        value: your-cloudinary-api-key
      - key: CLOUDINARY_API_SECRET
        value: your-cloudinary-api-secret
      - key: USE_CLOUDINARY
        value: True
    autoDeploy: true

databases:
  - name: beauty-clinic-db
    databaseName: beauty_clinic
    user: beauty_clinic_user
    plan: free
