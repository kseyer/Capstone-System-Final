{% extends 'appointments/admin_base.html' %}
{% load static %}

{% block title %}Edit Patient - Staff Panel{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="content-header">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="page-title">
            <i class="fas fa-edit"></i>
            Edit Patient
        </h1>
        <a href="{% url 'appointments:admin_patients' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back to Patients
        </a>
    </div>
</div>

<!-- Edit Patient Form -->
<div class="content-card">
    <h3 class="card-title">
        <i class="fas fa-user-edit"></i>
        Patient Information
    </h3>
    
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ patient.first_name }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ patient.last_name }}" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ patient.phone|default:'' }}">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="{{ patient.username }}" readonly>
                    <div class="form-text">Username cannot be changed</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="user_type" class="form-label">User Type</label>
                    <input type="text" class="form-control" id="user_type" value="{{ patient.user_type|title }}" readonly>
                    <div class="form-text">User type cannot be changed</div>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'appointments:admin_patients' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i>Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
